    <link rel="stylesheet" href="./stylesb.css">
</head>
<body>
    <!-- Шапка -->
    <header>
        <div class="logo">
            <img src="./protectlogo.png" alt="Protect Bot Logo">
        </div>
        <nav class="nav-menu">
            <ul>

            <span></span>
            <span></span>
            <span></span>

        <button class="login-btn">
            <img src="user-icon.png" alt="." class="login-icon">

        </button>
    </header>

    <!-- Секция с ботами -->
    <section class="bots">
        <div class="bots-container">
            <h2>Наши боты</h2>

                <div class="bot-header">
                    <img src="./telegram.png" alt="Telegram Icon" class="bot-icon">
                    <h3>Telegram</h3>
                </div>
                <a href="https://t.me/protectmanager_bot" target="_blank" class="bot-btn">Перейти к боту</a>
            </div>
            <div class="bot-item">
                <div class="bot-header">
                    <img src="./vk.png" alt="VK Icon" class="bot-icon">
                    <h3>ВКонтакте</h3>
                </div>
                <a href="https://vk.com/protectbot" target="_blank" class="bot-btn">Перейти к боту</a>
            </div>
            <div class="bot-item">
                <div class="bot-header">
                    <img src="./discord.png" alt="Discord Icon" class="bot-icon">
                    <h3>Discord</h3>
                </div>
                <a href="#" target="_blank" class="bot-btn">Скоро...</a>
            </div>
        </div>
    </section>

    <!-- JavaScript для управления гамбургер-меню -->
    <script>
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            hamburger.classList.toggle('active');
        });
    </script>
