<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapki Manager</title>
    <link rel="stylesheet" href="./tarifs.css">
</head>
<body>
    <!-- Шапка -->
    <header>
        <div class="logo">
            <img src="./protectlogo.png" alt="Protect Bot Logo">
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="./index.html">ГЛАВНАЯ</a></li>
                <li><a href="./bots.html">БОТЫ</a></li>
                <li class="active"><a href="./resurse.html">РЕСУРСЫ</a></li>
                <li><a href="./faq.html">КОМАНДЫ</a></li>
                <li><a href="./dev.html">DEV</a></li>
                <li><a href="./tarif.html">ТАРИФЫ</a></li>
                <li class="login-menu-item"><a href="#">Личный кабинет</a></li>
            </ul>
        </nav>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <button class="login-btn">
            <img src="user-icon.png" alt="User Icon" class="login-icon">
            <span class="login-text">Личный кабинет</span>
        </button>
    </header>
    <!-- Секция со списком чатов -->
    <section class="chat-list">
        <div class="chat-list-container">
            <h2>Список чатов</h2>
            <div class="chat-list-items">
                <!-- Чат 1 -->
                <a href="https://t.me/@ExampleChat1" class="chat-item">
                    <h3>Чат 1</h3>
                    <p>Владелец: @Owner1</p>
                </a>
                <!-- Чат 2 -->
                <a href="https://t.me/@ExampleChat2" class="chat-item">
                    <h3>Чат 2</h3>
                    <p>Владелец: @Owner2</p>
                </a>
                <!-- Чат 3 -->
                <a href="https://t.me/@ExampleChat3" class="chat-item">
                    <h3>Чат 3</h3>
                    <p>Владелец: @Owner3</p>
                </a>
            </div>
        </div>
    </section>
    <!-- JavaScript для управления гамбургер-меню -->
    <script>
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');
        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            hamburger.classList.toggle('active');
        });
    </script>
</body>
</html>
