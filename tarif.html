<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapki Manager</title>
    <link rel="stylesheet" href="./tarif.css">
</head>
<body>
    <!-- Шапка -->
    <header>
        <div class="logo">
            <img src="./protectlogo.png" alt="Protect Bot Logo">
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="./index.html">ГЛАВНАЯ</a></li>
                <li><a href="./bots.html">БОТЫ</a></li>
                <li><a href="./resurse.html">РЕСУРСЫ</a></li>

            </ul>
        </nav>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <button class="login-btn">
            <img src="user-icon.png" alt="." class="login-icon">
            <span class="login-text">Личный кабинет</span>
        </button>
    </header>

    <!-- Секция "Раздел в разработке" -->
    <section class="under-development">
        <div class="under-development-container">
            <h2>Раздел находится в разработке</h2>
            <p>Мы работаем над этим разделом, чтобы сделать его максимально полезным для вас. Скоро здесь появится новая информация!</p>
        </div>
    </section>

    <!-- JavaScript для управления гамбургер-меню -->
    <script>
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            hamburger.classList.toggle('active');
        });
    </script>
